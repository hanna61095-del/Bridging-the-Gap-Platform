<!doctype html>
<html>
  <head><meta charset="utf-8"/><title>Admin</title></head>
  <body>
    <h1>Admin</h1>
    <p><a href="{{ url_for('index') }}">Home</a></p>

    <h2>Resumes</h2>
    <ul>
      {% for r in resumes %}
        <li>{{ r.id }} - {{ r.original_name }} ({{ r.candidate_name or '—' }}) — <a href="{{ url_for('uploaded_file', filename=r.filename) }}">download</a> | <a href="{{ url_for('match_resume', resume_id=r.id) }}">match</a></li>
      {% endfor %}
    </ul>

    <h2>Jobs</h2>
    <ul>
      {% for j in jobs %}
        <li>{{ j.id }} - {{ j.title }} at {{ j.employer.company }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
